<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warga Tungkal Ilir</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .bg-gradient-primary { background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%); }
        .card { border: none; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); }
        .table thead th { background-color: #f8f9fa; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.5px; }
        .avatar-initial { width: 35px; height: 35px; background-color: #e9ecef; color: #495057; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: bold; }
        .badge-gender-l { background-color: #e7f1ff; color: #0d6efd; }
        .badge-gender-p { background-color: #fce8e6; color: #dc3545; }
        
        /* Loading Overlay */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingOverlay">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        <h5 class="mt-3 text-muted">Memuat 15.000+ Data Warga...</h5>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-people-fill me-2"></i>SI-WARGA TUNGKAL ILIR
            </a>
            <button class="btn btn-light btn-sm text-primary fw-bold" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilter">
                <i class="bi bi-funnel-fill"></i> Filter Data
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        
        <!-- Stats Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card p-3 d-flex flex-row align-items-center">
                    <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3">
                        <i class="bi bi-person-vcard text-primary fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0">Total Data</h6>
                        <h3 class="fw-bold mb-0" id="statTotal">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 d-flex flex-row align-items-center">
                    <div class="rounded-circle bg-success bg-opacity-10 p-3 me-3">
                        <i class="bi bi-geo-alt text-success fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0">Total Desa</h6>
                        <h3 class="fw-bold mb-0" id="statDesa">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 d-flex flex-row align-items-center">
                    <div class="rounded-circle bg-warning bg-opacity-10 p-3 me-3">
                        <i class="bi bi-search text-warning fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0">Hasil Pencarian</h6>
                        <h3 class="fw-bold mb-0" id="statFilter">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar & Table -->
        <div class="card">
            <div class="card-header bg-white py-3 border-bottom-0">
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control border-start-0 bg-light" placeholder="Cari nama warga...">
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Nama Lengkap</th>
                                <th>L/P</th>
                                <th>Desa</th>
                                <th>RT / RW</th>
                                <th>Alamat</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white d-flex justify-content-between align-items-center py-3">
                <small class="text-muted" id="pageInfo">Menampilkan 0 - 0 dari 0</small>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item"><button class="page-link" onclick="prevPage()">Sebelumnya</button></li>
                        <li class="page-item"><button class="page-link" onclick="nextPage()">Selanjutnya</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Offcanvas Filter Sidebar -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFilter" aria-labelledby="offcanvasFilterLabel">
        <div class="offcanvas-header bg-light">
            <h5 class="offcanvas-title fw-bold" id="offcanvasFilterLabel"><i class="bi bi-sliders me-2"></i>Filter Lanjutan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-4">
                <label class="form-label fw-semibold">Pilih Desa</label>
                <select id="filterDesa" class="form-select">
                    <option value="">Semua Desa</option>
                </select>
            </div>
            <div class="row g-2 mb-4">
                <div class="col-6">
                    <label class="form-label fw-semibold">RT</label>
                    <input type="text" id="filterRT" class="form-control" placeholder="001">
                </div>
                <div class="col-6">
                    <label class="form-label fw-semibold">RW</label>
                    <input type="text" id="filterRW" class="form-control" placeholder="002">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-semibold">Jenis Kelamin</label>
                <select id="filterJK" class="form-select">
                    <option value="">Semua</option>
                    <option value="L">Laki-laki</option>
                    <option value="P">Perempuan</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="applyFilters()">Terapkan Filter</button>
                <button class="btn btn-outline-secondary" onclick="resetFilters()">Reset</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- Variables ---
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const rowsPerPage = 20;

        // --- Fetch JSON ---
        async function loadData() {
            try {
                // Pastikan file json ada di folder yang sama
                const response = await fetch('data_warga_tungkal_ilir.json');
                if (!response.ok) throw new Error("Gagal mengambil file JSON");
                
                allData = await response.json();
                
                // Urutkan data berdasarkan Desa lalu Nama
                allData.sort((a, b) => a.desa.localeCompare(b.desa) || a.nama.localeCompare(b.nama));
                
                filteredData = [...allData];
                
                populateDesaDropdown();
                updateStats();
                renderTable();
                
                // Hide Loading
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 500);

            } catch (error) {
                alert("Error: Pastikan file 'data_warga_tungkal_ilir.json' ada di folder yang sama. Pesan: " + error.message);
            }
        }

        // --- Logic Functions ---

        function populateDesaDropdown() {
            const desaSet = new Set(allData.map(item => item.desa));
            const select = document.getElementById('filterDesa');
            desaSet.forEach(desa => {
                const option = document.createElement('option');
                option.value = desa;
                option.text = desa;
                select.appendChild(option);
            });
        }

        function updateStats() {
            document.getElementById('statTotal').innerText = allData.length.toLocaleString();
            
            const desaCount = new Set(allData.map(item => item.desa)).size;
            document.getElementById('statDesa').innerText = desaCount;

            document.getElementById('statFilter').innerText = filteredData.length.toLocaleString();
        }

        function filterDataLogic() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const fDesa = document.getElementById('filterDesa').value;
            const fRT = document.getElementById('filterRT').value;
            const fRW = document.getElementById('filterRW').value;
            const fJK = document.getElementById('filterJK').value;

            filteredData = allData.filter(row => {
                // Search Logic (Name)
                const matchName = row.nama.toLowerCase().includes(search);

                // Filter Logic
                const matchDesa = fDesa === "" || row.desa === fDesa;
                const matchJK = fJK === "" || row.jk === fJK;

                // RT/RW loose matching (so '1' matches '001')
                const cleanRT = row.rt.replace(/^0+/, '');
                const searchRT = fRT.replace(/^0+/, '');
                const matchRT = fRT === "" || row.rt.includes(fRT) || cleanRT === searchRT;

                const cleanRW = row.rw.replace(/^0+/, '');
                const searchRW = fRW.replace(/^0+/, '');
                const matchRW = fRW === "" || row.rw.includes(fRW) || cleanRW === searchRW;

                return matchName && matchDesa && matchRT && matchRW && matchJK;
            });

            currentPage = 1; // Reset to page 1
            updateStats();
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            if (filteredData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-muted">Tidak ada data ditemukan</td></tr>`;
                document.getElementById('pageInfo').innerText = `0 - 0 dari 0`;
                return;
            }

            // Pagination Logic
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedItems = filteredData.slice(start, end);

            paginatedItems.forEach(item => {
                const initial = item.nama.charAt(0).toUpperCase();
                let genderBadge = item.jk === 'L' 
                    ? `<span class="badge badge-gender-l rounded-pill"><i class="bi bi-gender-male"></i> L</span>`
                    : (item.jk === 'P' ? `<span class="badge badge-gender-p rounded-pill"><i class="bi bi-gender-female"></i> P</span>` : '-');

                const row = `
                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="avatar-initial me-3">${initial}</div>
                                <div>
                                    <div class="fw-bold text-dark">${item.nama}</div>
                                </div>
                            </div>
                        </td>
                        <td>${genderBadge}</td>
                        <td><span class="badge bg-secondary bg-opacity-25 text-dark border">${item.desa}</span></td>
                        <td>
                            <div class="small text-muted">RT: ${item.rt || '-'}</div>
                            <div class="small text-muted">RW: ${item.rw || '-'}</div>
                        </td>
                        <td class="text-muted small">${item.alamat}</td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });

            // Update Info Pagination
            document.getElementById('pageInfo').innerText = 
                `Menampilkan ${start + 1} - ${Math.min(end, filteredData.length)} dari ${filteredData.length.toLocaleString()} data`;
        }

        // --- Event Listeners ---

        function applyFilters() {
            filterDataLogic();
            // Close Offcanvas programmatically (optional)
            const offcanvasEl = document.getElementById('offcanvasFilter');
            const offcanvas = bootstrap.Offcanvas.getInstance(offcanvasEl);
            offcanvas.hide();
        }

        function resetFilters() {
            document.getElementById('filterDesa').value = "";
            document.getElementById('filterRT').value = "";
            document.getElementById('filterRW').value = "";
            document.getElementById('filterJK').value = "";
            filterDataLogic();
        }

        // Real-time search on typing name
        document.getElementById('searchInput').addEventListener('keyup', () => {
            filterDataLogic();
        });

        // Pagination Buttons
        window.prevPage = function() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        window.nextPage = function() {
            if ((currentPage * rowsPerPage) < filteredData.length) {
                currentPage++;
                renderTable();
            }
        }

        // Initialize
        loadData();

    </script>
</body>
</html>
